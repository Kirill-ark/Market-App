<!DOCTYPE html>
<html>
<head>
    <title>My Orders - SPORT NUTRITION</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            box-sizing: border-box;
        }

        .logo {
            font-weight: bold;
            font-size: 30px;
            color: white;
            text-decoration: none;
        }

        .wrapper {
            padding-top: 80px;
            display: flex;
            justify-content: center;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 600px;
        }

        .order {
            border-bottom: 1px solid #ccc;
            padding: 12px 0;
        }

        .order:last-child {
            border-bottom: none;
        }

        .view-btn {
            padding: 6px 12px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
        }

        .view-btn:hover {
            background: black;
        }
    </style>
</head>
<body>

<header class="header">
    <a href="/" class="logo">SPORT NUTRITION</a>
</header>

<div class="wrapper">
    <div class="box">
        <h2>My Orders</h2>

        {% if orders|length == 0 %}
            <p>No orders yet</p>
        {% else %}
            {% for o in orders %}
                <div class="order">
                    <p><b>Order #{{ o['id'] }}</b></p>
                    <p>Total: {{ "%.2f"|format(o['total'] / 100) }} â‚¬</p>
                    <p>{{ o['created_at'] }}</p>
                    <a href="/orders/{{ o['id'] }}" class="view-btn">View</a>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>

</body>
</html>
