<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Add product - SPORT NUTRITION</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
            height: 60px;
        }

        .logo {
            font-weight: bold;
            font-size: 30px;
            color: white;
            text-decoration: none;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
            padding-top: 60px;
        }

        form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2 {
            margin: 0 0 10px 0;
            text-align: center;
            color: #2c3e50;
        }

        input {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 280px;
            font-size: 16px;
        }

        .add-btn {
            font-size: 18px;
            padding: 12px;
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background: #000;
        }

        .cancel-link {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
        }

        .cancel-link a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header class="header">
    <a href="/" class="logo">SPORT NUTRITION | ADMIN</a>
</header>

<div class="wrapper">
    <form method="post">
        <h2>New product</h2>

        <input type="text" name="name" placeholder="Product name" required>
        <input type="number" name="price" placeholder="Price" step="0.01" min="0" required>
        <input type="number" name="stock" placeholder="In stock" required>

        <button type="submit" class="add-btn">Publish</button>

        <div class="cancel-link">
            <a href="/">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
