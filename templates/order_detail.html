<!DOCTYPE html>
<html>
<head>
    <title>Order Details - SPORT NUTRITION</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            height: 60px;
        }

        .logo {
            font-weight: bold;
            font-size: 30px;
            color: white;
            text-decoration: none;
        }

        .wrapper {
            padding-top: 40px;
            display: flex;
            justify-content: center;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 600px;
        }

        .item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .item:last-child {
            border-bottom: none;
        }

        .back {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>
<body>

<header class="header">
    <a href="/" class="logo">SPORT NUTRITION</a>
</header>

<div class="wrapper">
    <div class="box">
        <h2>Order #{{ order['id'] }}</h2>
        <p>{{ order['created_at'] }}</p>

        {% for it in items %}
            <div class="item">
                <p><b>{{ it['name'] }}</b></p>
                <p>{{ "%.2f"|format(it['price'] / 100) }} € × {{ it['quantity'] }}</p>
            </div>
        {% endfor %}

        <h3>Total: {{ "%.2f"|format(order['total'] / 100) }} €
</h3>

        <a href="/orders" class="back">← Back to orders</a>
    </div>
</div>

</body>
</html>
