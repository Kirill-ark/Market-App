<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn - SPORT NUTRITION</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
            height: 60px;
        }

        .logo {
            font-weight: bold;
            font-size: 30px;
            color: white;
            text-decoration: none;
        }

        .search-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
        }

        .search {
            width: 300px;
            font-size: 15px;
            padding: 8px 10px;
            border-radius: 5px;
            border: none;
        }

        .log-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
            padding-top: 60px;
        }

        form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2 {
            margin: 0 0 10px 0;
            text-align: center;
            color: #2c3e50;
        }

        input {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 280px;
            font-size: 16px;
        }

        .login-btn {
            font-size: 18px;
            padding: 12px;
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #000;
        }

        .flash-message {
            color: white;
            background: #e74c3c;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .reg-link {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .reg-link a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header class="header">
    <a href="/" class="logo">SPORT NUTRITION</a>
</header>

<div class="log-wrapper">
    <form method="post">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="flash-message">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <h2>Login</h2>

        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit" class="login-btn">Sign In</button>

        <div class="reg-link">
            Don't have an account? <a href="/reg">Register here</a>
        </div>
    </form>
</div>

</body>
</html>
